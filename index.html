<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://use.fontawesome.com/06ec73c07d.css">
	<link href="https://fonts.googleapis.com/css?family=Lato:400,400i,700,700i|Yesteryear" rel="stylesheet">
	<link rel="stylesheet" href="./style/main.css">
	<title>Random Quote Machine </title>
</head>

<body>
	<section class="card">

		<section>
			<div class="quote-con">
				<i class="fa fa-quote-left"></i>
				<p id="quote"></p>
			</div>

			<div class="author-con">
				<button class="button" id="getMoreBtn">Get Quote</button>
				<button class="button twitter-btn">
					<a href="https://twitter.com/intent/tweet?text=Hello%20world">
						<i class="fa fa-twitter"></i>
					</a>
				</button>
				<p id="author"></p>
				</button>
		</section>

	</section>
</body>

<script src="./index.js" type="text/javascript"></script>

</html>
