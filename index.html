<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://use.fontawesome.com/06ec73c07d.css">
	<link href="https://fonts.googleapis.com/css?family=Lato:400,400i,700,700i|Yesteryear" rel="stylesheet">
	<link rel="stylesheet" href="./style/main.css">
	<title>Random Quote Machine </title>
</head>

<body>
	<section class="card">
		<!-- <div class="topl-border"></div> -->

		<section>
			<div class="quote-con">
				<i class="fa fa-quote-left"></i>
				<p id="quote"></p>
			</div>

			<div class="author-con">
				<button id="getMoreBtn" type="">Get Quote</button>
				<p id="author"></p>
			</div>
		</section>

		<!-- <div class="bottomr-border"></div> -->
	</section>


	<div class="social-btn-con">
		<button type="button">twitter</button>
		<p>social medium sharing buttons on the bottom</p>
		<a class="twitter-share-button" href="https://twitter.com/intent/tweet">Tweet</a>
		<a class="twitter-share-button" href="https://twitter.com/intent/tweet?text=Hello%20world">Pre populated</a>
		<a class="twitter-share-button" href="https://twitter.com/intent/tweet?text=Hello%20world" data-size="large">Big button</a>
	</div>

	<!-- <p>
		quick about that will be deleted later: this will become a random quote machine later on
	</p> -->
</body>

<script src="./index.js" type="text/javascript"></script>

</html>
